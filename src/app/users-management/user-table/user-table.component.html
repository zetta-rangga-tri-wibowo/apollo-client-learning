<div class="container-table">
  <h1>User Table</h1>
  <hr/>
  <!--  Filter Input -->
  <div class="filter">
    <mat-form-field appearance="fill" class="input-search">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Filter by last name" (change)="onChangesFilter($event)"
             class="input-custom">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="applyFilter()" [disabled]="loading">
      <mat-icon>search</mat-icon>
      Search
    </button>
  </div>
  <!--  Loading Spinner -->
  <div class="loading-spinner">
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">
    <!-- civility Column -->
    <ng-container matColumnDef="civility">
      <th mat-header-cell *matHeaderCellDef> Civility</th>
      <td mat-cell *matCellDef="let element"> {{ element.civility }}</td>
    </ng-container>
    <!-- last_name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.last_name }}</td>
    </ng-container>
    <!-- first_name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.first_name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="data-not-found">
    {{ !loading && dataSource?.length < 1 ? 'Data Not Available' : '' }}
  </div>
</div>
